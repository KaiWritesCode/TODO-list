<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="app.css">
    <script src="app.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <h1>To-do List</h1>
        </div>
    </header>

    <div class="section">
        <div class="container">
            <h2>Finish These ASAP</h2>
            <form action="submit">
                <input type="text" placeholder="Add Items...">
                <select name="" id="">
                    <option value="none">Tag</option>
                    <option value="whenever">I have time</option>
                    <option value="">Get this done</option>
                    <option value="urgent">Very urgent</option>
                </select>
            </form>
            <form action="submit">
                <ul>
                    <li>Item 1 <input type="checkbox"></li>
                    <li>Item 2 <input type="checkbox"></li>
                    <li>Item 3<input type="checkbox"></li>
                    <button>Done With This!</button>
                </ul>
            </form>
        </div>
    </div>



</body>

</html>
